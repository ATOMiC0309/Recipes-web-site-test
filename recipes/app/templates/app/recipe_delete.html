{% extends 'base.html' %}

{% block title %}
    Recipe delete
{% endblock title %}

{% block main %}

<form method="POST">
    {% csrf_token %}
    <p><b>{{ recipe.name }}</b> do you want to delete this recipe?</p>
    <button type="submit" class="btn btn-primary">Delete</button>
    <a href="{% url 'recipe_detail' recipe.pk %}" type="button" class="btn btn-primary">Cancel</a>
</form>

{% endblock main %}
